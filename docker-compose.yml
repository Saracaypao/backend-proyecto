version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: budgetbuddy-db
    environment:
      POSTGRES_DB: budgetBuddy
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budgetbuddy-network

  backend:
    build: ./backend
    container_name: budgetbuddy-backend
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/budgetBuddy
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    networks:
      - budgetbuddy-network

volumes:
  postgres_data:

networks:
  budgetbuddy-network:
    driver: bridge 